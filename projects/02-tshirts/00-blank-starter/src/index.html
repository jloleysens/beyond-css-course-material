<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-shirts</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="text-center margin-block-xl">
      <div class="container">
        <h1 class="title fw-bold">T-Shirts</h1>
        <p>Browse our collection of high quality t-shirts.</p>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="even-columns" data-gap="large">
          <div class="card" data-type="featured-product">
            <img src="assets/outcast.jpg" alt="" />
            <div class="card-content">
              <div>
                <p class="text-accent">Men's shirts</p>
                <h2 class="fw-bold uppercase">Out cast</h2>
              </div>
              <div>
                <p class="price fw-bold">$23.99</p>
              </div>
            </div>
            <button class="button">
              <span class="visually-hidden">add to cart</span>
              <img src="assets/plus-icon.svg" alt="" />
            </button>
          </div>

          <div class="card" data-type="featured-product">
            <img
              src="assets/peace.jpg"
              alt="A black t-shirt with a skeleton hand showing a peace sign in the middle"
            />
            <div class="card-content">
              <div>
                <p class="text-accent">Men's shirts</p>
                <h2 class="fw-bold uppercase">Peace</h2>
              </div>
              <div>
                <p class="price fw-bold">$23.99</p>
              </div>
            </div>
            <button class="button" aria-label="add to cart">
              <img src="assets/plus-icon.svg" alt="" />
            </button>
          </div>

          <div class="card" data-type="featured-product">
            <img src="assets/feline.jpg" alt="" />
            <div class="card-content">
              <div>
                <p class="text-accent">Women's shirts</p>
                <h2 class="fw-bold uppercase">Feline</h2>
              </div>
              <div>
                <p class="price fw-bold">$23.99</p>
              </div>
            </div>
            <button class="button" aria-label="add to cart">
              <img src="assets/plus-icon.svg" alt="" />
            </button>
          </div>
        </div>

        <h2 class="text-center fw-bold margin-block-xl">
          Browse other categories
        </h2>

        <div class="even-columns">
          <a class="card | text-center" data-type="category">
            <img src="assets/outcast.jpg" alt="" />
            <div class="card-content">
              <p>Men's shirts</p>
            </div>
          </a>
          <a class="card | text-center" data-type="category">
            <img src="assets/feline.jpg" alt="" />
            <div class="card-content">
              <p>Women's shirts</p>
            </div>
          </a>
          <a class="card | text-center" data-type="category">
            <img src="assets/w-jacket.jpg" alt="" />
            <div class="card-content">
              <p>Women's jackets</p>
            </div>
          </a>
          <a class="card | text-center" data-type="category">
            <img src="assets/m-jacket.jpg" alt="" />
            <div class="card-content">
              <p>Men's jackets</p>
            </div>
          </a>
          <a class="card | text-center" data-type="category">
            <img src="assets/shoes.jpg" alt="" />
            <div class="card-content">
              <p>Men's shoes</p>
            </div>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
